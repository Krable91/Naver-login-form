<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>네이버 : 로그인</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="logo">NAVER</h1>

    <div class="login">

        <div>
            <input class="login_data" type="text" placeholder="아이디">
        </div>
        <div>
            <input class="login_data" type="password" placeholder="비밀번호">
        </div>

    </div>


    <button class="login_button"type="submit">로그인</button>


    <div class="login_option">

        <div class="login_option_1">

        <div>
        <input type="checkbox" name="" id="">
        <span class="checkbox_name">로그인 상태 유지</span>
        </div>

        </div>

        <div class="login_option_2">

            <a class="ipsec"href="">IP보안</a>

            <a class="off"href="">OFF</a>

            <span class="bar">|</span>

            <a class="onetime" href="">일회용 로그인</a>

            <div class="help">
            <span class="help_text"href="">?</span>
            </div>

        </div>

    </div>

    <div class="login_help">
        <a class="sign" href="">아이디 찾기</a>
        <span class="bar">|</span>
        <a class="sign" href="">비밀번호 찾기</a>
        <span class="bar">|</span>
        <a class="sign" href="">회원가입</a>

    </div>

</body>


</html>
